<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue2</title>
  </head>
  <body>
    <div id="app">
    <h1>{{message}}</h1>
  <input type="text" v-model="message">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script>
      new Vue({
        el:'#app',
        date:{
         message:'hello word'
        }
      });
  </script>
  </body>
</html>
